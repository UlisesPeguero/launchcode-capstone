<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: layout(~{:: #otherResources}, ~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="otherResources">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
        <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
        <script th:src="@{/js/uiUtils.js}"></script>
    </th:block>
</head>
<body>
    <th:block id="content">
        <div class="container body-content">
            <form th:action="@{/invoices/petServices/add}" th:object="${petService}" method="post">
                <div class="col-md-2">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group has-validation">
                        <input th:field="*{name}" class="form-control" th:errorclass="is-invalid" id="name" required>
                        <div id="validationServerNameFeedback" class="invalid-feedback" th:errors="*{name}"> </div>
                    </div>
                    <label for="price" class="form-label">Price</label>
                        <input th:field="*{pricePerUnit}" class="form-control" th:errorclass="is-invalid" id="price" type="number" step="0.01" required>
                </div>
                <div class="col mt-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="active" th:field="*{stayService}">
                        <label class="form-check-label" for="active">Is a Stay Service</label>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="location.href='/invoices/petServices'">Cancel</button>
                <input type="submit" class="btn btn-primary" value="Add Service"/>
            </form>
        </div>
    </th:block>
</body>
</html>
