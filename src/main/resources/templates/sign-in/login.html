<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/login.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <img src="/img/logo.svg" class="img-fluid p-3 app-logo" alt="Application Logo" />
        </div>
        <form method="post" th:object="${loginFormDTO}">
            <input th:field="*{username}" id="login" class="fadeIn second" name="login" placeholder="Username" th:errorclass="is-invalid" required>
            <input th:field="*{password}" type="password" id="password" class="fadeIn third" name="login" placeholder="Password" th:errorclass="is-invalid" required>
            <input type="submit" class="fadeIn fourth" value="Log In">
            <div id="validationServerUsernameFeedback" class="invalid-feedback" th:errors="*{username}"></div>
            <div id="validationServerPasswordFeedback" class="invalid-feedback" th:errors="*{password}"></div>
        </form>
        <div id="formFooter">
            <span>Forgot your password?<br>Contact your Manager<br>or <a class="underlineHover" th:href="@{/sign-in/forgotPassword}" >click here.</a></span>
        </div>
    </div>
</div>

<div th:if="${infoMessage}" id="toastContainer" class="toast-container position-static">
    <div id="infoAlert" class="toast fade position-absolute top-50 start-50 translate-middle fs-6"
         role="status" aria-live="polite" aria-atomic="true" >
        <div class="toast-header text-bg-primary bg-gradient">
            <i class="bi bi-info-circle"></i>
            <strong class="me-auto mx-2">Info</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:utext="${infoMessage}">
            infoMessage
        </div>
    </div>
    <script>
          // Trigger the alert messages to show and when they are close manually or automatically they get removed
          $(function() {
            $('.toast').toast('show');
            $('.toast').on('hidden.bs.toast', ()=> {
               $('.toast-container').remove();
            });
          });
      </script>
</div>

</body>
